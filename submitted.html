<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fluorescence - Submit a Photo</title>
    <link rel='icon' href="./images/logo.png">
    <link rel = "stylesheet" href="universal.css">
    <link rel = "stylesheet" href="submit.css">
  </head>
<body>
  <div id="menu">
      <div id="menucontent">
        <p id="menu-name"><a href="./index.html" style="text-decoration: none; color: var(--maincolor);">Fluorescence</a></p>
          <button id="menubutton" onclick="openmenu()">.</button>
      </div>
      <div id="tabs">
          <a href="./index.html" id="menu-home">Home</a>
          <a href="./about.html" id="menu-about">About</a>
          <a href="./winners.html" id="menu-winners">Winners</a>
          <a href="./gallery.html" id="menu-gallery">Gallery</a>
          <a href="./participate.html" id="menu-participate">Participate</a>
          <button id="menu-contact" onclick="scrollContact()">Contact</button>
          <a href="./references.html" id="menu-references">References</a>
      </div>
  </div>

  <button id="backtop" onclick="scrolltop()">‚Æù<br>Top</button>

    <div id="photoform">
        <p id="titletext">Submit a Photo</p>
        <div id="photoformdetails">
          
          <label id="labeled">Name (Last, First): </label>
          <input type="text" id="text"><br>

          <label id="labeled">Email: </label>
          <input type="text" id="text"><br>
          
          <label id="labeled">Phone: </label>
          <input type="text" id="text"><br>
          
          <label id="labeled">Mailing Address: </label>
          <input type="text" id="text"><br>
          
          <label id="labeled">City: </label>
          <input type="text" id="text"><br>

          <label id="labeled">State: </label>
          <input type="text" id="text"><br>
          
          <label id="labeled">ZIP Code: </label>
          <input type="text" id="text"><br><br><br><br><br><br>
        </div>

        <label id="labeled">Title of Work: </label>
        <input type="text"  id="texttitle"><br><br><br>
        <label id="labeledbox">Artist Statement <br><span id="artiststatement">(In 10 to 100 words, describe your work and how it relates to this year's theme)</span>:</label><br>
        <textarea type="text" id="textbox"></textarea><br><br>
        
        <div id="upload">
          <div id="uploadbutton">
            <label class="customupload">
              <input type="file"/>
                Click to Upload Photo<br>
            </label>
          </div>
        </div><br><br><br>

        <a href="./submitted.html" id="submitbutton">Submit Photo</a>
    </div>


  

    <div id="contact">
      <p class="contactheader">Contact Us</p>
      <div class="contactdetails">
        <div class="contactdetail" style="margin-left: -25px">
          <image src="./images/email.png" class="contactimage"></image>
          <p class="contacttext">contact@flourescence.com</p>
        </div>
        <div class="contactdetail">
          <image src="./images/phone.png" class="contactimagesmall"></image>
          <p class="contacttext">745-473-1365</p>
        </div>
        <div class="contactdetail">
          <image src="./images/insta.png" class="contactimagesmall"></image>
          <p class="contacttext">@FluorescencePhotos</p>
        </div>
        </div>
      </div>
    </div>
    <script src="universal.js"></script>
</body>
</html>
